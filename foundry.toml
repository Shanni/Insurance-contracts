[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.20"
etherscan_api_key = "${ETHERSCAN_API_KEY}"

[rpc_endpoints]
sepolia = "${RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }

